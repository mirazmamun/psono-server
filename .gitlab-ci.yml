before_script:
  - docker info
  - echo $CI_BUILD_TOKEN | docker login --username=gitlab-ci-token --password-stdin registry.gitlab.com

variables:
  CONTAINER_TEST_IMAGE_UBU1604: registry.gitlab.com/psono/psono-server:ubu1604-$CI_BUILD_REF_NAME
  CONTAINER_TEST_IMAGE_CENTOS7: registry.gitlab.com/psono/psono-server:centos7-$CI_BUILD_REF_NAME
  CONTAINER_LATEST_IMAGE: registry.gitlab.com/psono/psono-server:latest

stages:
  - build
  - test
  - release
  - deploy

build-container-ubuntu1604:
  except:
    - schedules
  stage: build
  image: docker:git
  services:
    - docker:dind
  script:
    - sh ./var/update_version.sh
    - docker build -f DockerfileUbuntu1604 -t $CONTAINER_TEST_IMAGE_UBU1604 .
    - docker push $CONTAINER_TEST_IMAGE_UBU1604

build-container-centos7:
  except:
    - schedules
  stage: build
  image: docker:git
  services:
    - docker:dind
  script:
    - sh ./var/update_version.sh
    - docker build -f DockerfileCentos7 -t $CONTAINER_TEST_IMAGE_CENTOS7 .
    - docker push $CONTAINER_TEST_IMAGE_CENTOS7

run-unittests-ubuntu1604:
  except:
    - schedules
  stage: test
  image: docker:git
  variables:
    POSTGRES_DB: postgres
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: ""
    PSONO_EMAIL_HOST: 172.17.0.1
    PSONO_EMAIL_FROM: test@example.com
    PSONO_ACTIVATION_LINK_SECRET: 9SruC2qPmKScVzGaF4378LW4rvNNkK2G3Gddqy9kPQqgkjeDQjs7jaLBCstgtJTt
    PSONO_SECRET_KEY: RQTKawYQv4w6KkuphcLzLu7r5ap7xE5DSDu5SkKXjMnWBQ93mcMKjdZfeZkY2Y7C
  services:
    - docker:dind
  script:
    - docker pull $CONTAINER_TEST_IMAGE_UBU1604
    - docker run -d --name db postgres:9.6
    - sleep 20
    - docker run --link db:postgres $CONTAINER_TEST_IMAGE_UBU1604 bash -c "pip3 install -r requirements-dev.txt && python3 ./psono/manage.py presetup && python3 ./psono/manage.py migrate && coverage3 run --source='.' ./psono/manage.py test restapi.tests && coverage3 report --omit=psono/restapi/migrations/*,psono/middleware/*,psono/restapi/tests*"


run-unittests-centos7:
  except:
    - schedules
  stage: test
  image: docker:git
  variables:
    POSTGRES_DB: postgres
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: ""
    PSONO_EMAIL_HOST: 172.17.0.1
    PSONO_EMAIL_FROM: test@example.com
    PSONO_ACTIVATION_LINK_SECRET: 9SruC2qPmKScVzGaF4378LW4rvNNkK2G3Gddqy9kPQqgkjeDQjs7jaLBCstgtJTt
    PSONO_SECRET_KEY: RQTKawYQv4w6KkuphcLzLu7r5ap7xE5DSDu5SkKXjMnWBQ93mcMKjdZfeZkY2Y7C
  services:
    - docker:dind
  script:
    - docker pull $CONTAINER_TEST_IMAGE_CENTOS7
    - docker run -d --name db postgres:9.6
    - sleep 20
    - docker run --link db:postgres $CONTAINER_TEST_IMAGE_CENTOS7 bash -c "pip3 install -r requirements-dev.txt && python3 ./psono/manage.py presetup && python3 ./psono/manage.py migrate && coverage3 run --source='.' ./psono/manage.py test restapi.tests && coverage3 report --omit=psono/restapi/migrations/*,psono/middleware/*,psono/restapi/tests*"


run-vulnerability-scan-python3:
  except:
    - schedules
  stage: test
  image: docker:git
  services:
    - docker:dind
  script:
    - docker pull $CONTAINER_TEST_IMAGE_UBU1604
    - docker run -e "LANG=C.UTF-8" $CONTAINER_TEST_IMAGE_UBU1604 bash -c "pip3 install -r requirements-dev.txt && safety check"


release-container:
  except:
    - schedules
  stage: release
  image: docker:git
  services:
    - docker:dind
  script:
    - docker pull $CONTAINER_TEST_IMAGE_UBU1604
    - docker tag $CONTAINER_TEST_IMAGE_UBU1604 $CONTAINER_LATEST_IMAGE
    - docker push $CONTAINER_LATEST_IMAGE
  only:
    - /^v[0-9]*\.[0-9]*\.[0-9]*$/


deploy:
  except:
    - schedules
  stage: deploy
  image: docker:git
  services:
    - docker:dind
  script:
    - sh ./var/deploy.sh
  environment:
    name: production
    url: https://psono.pw
  only:
    - /^v[0-9]*\.[0-9]*\.[0-9]*$/


scheduled-run-vulnerability-scan:
  only:
    - schedules
  stage: test
  image: docker:git
  services:
    - docker:dind
  script:
    - docker pull psono/psono-server
    - docker run -e "LANG=C.UTF-8" psono/psono-server bash -c "pip3 install -r requirements-dev.txt && safety check"
